<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOPWATCH-PROJECT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main">
      <h1>stopwatch</h1>
      <section class="watch">
          <span class="hh">00</span> : <span class="mm">00</span> : <span class="ss">00</span> : <span class="ms">00</span>
      </section>
      <section class="watch-btns">
          <button class="btn btn-start">start <img src="./img/start.png" alt="start-icon"></button>
          <button class="btn btn-stop"><p>Stop</p> <img src="./img/stop.png" alt="stop-icon"></button>
          <button class="btn btn-reset">reset <img src="./img/reset.png" alt="reset-icon"></button>
      </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
